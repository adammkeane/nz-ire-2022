</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="seen-nav">
            <h1 class="active">Ireland's 2022 Rugby Tour of New Zealand</h1>
             <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->

                    <a href="index.html"><strong>Home</strong></a>

                    <a href="#"><strong>Third Test - Wellington</strong></a>
                    <a href="sign-up.html"><strong>Sign Up</strong></a>
            </div>    
        </nav>
    </header>
    <section>
        <div class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/"  id="form">
                <div id="form-one">
                    <h2>Get Yourself Signed Up</h2>
                    <h3>Great to have you on board</h3>
                    
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" required>

                    <br>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" required>
                </div>
                <div id="form-two">
                    <h3>Interests</h3>
                    
                    <div id="checkbox-wrapper">
                        <div class="checkbox">
                            <label for="rugby">Rugby</label>
                            <input id="rugby" type="checkbox" class="checkbox" value="rugby" name="interest_one">
                        </div>

                        <br>
                        <div class="checkbox">
                            <label for="soccer">Football/Soccer</label>
                            <input id="soccer" type="checkbox" value="soccer" name="interest_two">
                        </div>
                        <br>
                        <div class="checkbox">
                            <label for="am-foot">American Football</label>
                            <input id="am-foot" type="checkbox" value="am-foot" name="interest_three">
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Submit" id="submit-button">
                </div>
            </form>
        </div>       
    </section>
